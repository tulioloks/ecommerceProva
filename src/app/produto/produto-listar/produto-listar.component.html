<div class="card">
    <div class="col-12 pagetitle">
        <div class="produto-header">
            <h1>Produto</h1>
            <button mat-flat-button color="primary" routerLink="../form">Novo</button>
        </div>
    </div>
    <!-- Table with hoverable rows -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">descricao</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of dados">
                <th scope="row">1</th>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.descricao }}</td>
                <td>
                    <span class="bi bi-pencil-square" (click)="editar(produto.indice)"></span>
                </td>
                <td>
                    <span class="bi bi-trash" (click)="excluir(produto.indice)"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
