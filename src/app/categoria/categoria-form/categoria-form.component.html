<div class="card">
	<div class="col-12 pagetitle">
		<div class="categoria-header">
			<h1>Categoria</h1>
		</div>
	</div>
	<form class="row g-3" id="form">
		<div>
			<label for="descricao" class="form-label">Categoria</label>
			<input type="text" name="descricao" class="form-control" [(ngModel)]="descricao">
		</div>
	</form>
	<div id="container">
		<button mat-flat-button color="primary" id="botao" [routerLink]="['/categoria/listar']"
			(click)="salvar()">Salvar</button>
		<button mat-flat-button color="warn" [routerLink]="['/categoria/listar']" id="botao">Cancelar</button>
	</div>
</div>
